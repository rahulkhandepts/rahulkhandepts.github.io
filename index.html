<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>AR Viewer</title>
  
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./ar/styles.css">

  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="./ar/model-viewer.js.download">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule="" src="./ar/model-viewer-legacy.js.download">
  </script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->
      
  <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="./ar/webcomponents-loader.js.download"></script>

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="./ar/intersection-observer.js.download"></script>

  <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="./ar/ResizeObserver.js.download"></script>
</head>
<body>
  <model-viewer src="36460.gltf" ar="" auto-rotate="" camera-controls="" shadow-intensity="1" alt="A 3D model of a rocket" background-color="#70BCD1">
                  
  </model-viewer>


</body></html>
